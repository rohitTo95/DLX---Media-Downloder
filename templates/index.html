<!DOCTYPE html>
<html lang="en" class="dark"> <!-- Default to dark theme -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidConversion - Fast YouTube Downloader & MP3 Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='src/css/output.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Simple spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff; /* White spinner on dark theme */
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Hide spinner initially */
        .processing-indicator { display: none; }
        .processing .processing-indicator { display: inline-block; }
        .processing .button-text { display: none; }
    </style>
</head>
<body class="antialiased font-sans min-h-screen flex items-center justify-center px-4 py-8">

    <div class="bg-white dark:bg-gray-800 shadow-xl rounded-xl p-6 md:p-10 w-full max-w-2xl mx-auto text-center transition-colors duration-300">

        <h1 class="text-3xl md:text-4xl font-bold mb-2 text-gray-800 dark:text-white">VidConversion</h1>
        <p class="text-gray-600 dark:text-gray-400 mb-6 md:mb-8">Download YouTube Videos & Shorts, or Convert to MP3.</p>

        <!-- Input Form -->
        <div class="mb-6 md:mb-8">
            <label for="youtube-url" class="sr-only">YouTube URL</label>
            <input type="url" id="youtube-url" placeholder="Paste YouTube Video or Shorts Link Here..."
                   class="w-full px-5 py-4 text-lg bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-300 placeholder-gray-400 dark:placeholder-gray-500 text-gray-900 dark:text-white"
                   required>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row justify-center gap-4 md:gap-6 mb-6 md:mb-8">
            <button id="download-video-btn" data-format="video"
                    class="action-button flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg transition duration-300 ease-in-out text-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 disabled:opacity-50 disabled:cursor-not-allowed">
                <span class="button-text">Download Video</span>
                <div class="spinner processing-indicator ml-2"></div>
                <!-- Optional: Add SVG Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2 button-text" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
            </button>
            <button id="download-audio-btn" data-format="audio"
                    class="action-button flex items-center justify-center bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg transition duration-300 ease-in-out text-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 disabled:opacity-50 disabled:cursor-not-allowed">
                <span class="button-text">Convert to MP3</span>
                <div class="spinner processing-indicator ml-2"></div>
                 <!-- Optional: Add SVG Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2 button-text" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
                </svg>
            </button>
        </div>

        <!-- Status/Result Area -->
        <div id="status-area" class="mt-6 text-center min-h-[50px]">
            <!-- Messages will be injected here -->
        </div>

    </div>

    <!-- Simple Theme Toggle (Optional) -->
    <button id="theme-toggle" class="fixed bottom-4 right-4 p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
         <!-- Sun icon -->
         <svg class="w-6 h-6 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707.707M6.343 6.343l-.707-.707m12.728 0l-.707-.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
         <!-- Moon icon -->
         <svg class="w-6 h-6 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
    </button>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
